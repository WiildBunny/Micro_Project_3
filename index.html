<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Poppins&family=Reenie+Beanie&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input type="text" name="display" role="input" placeholder="0" />
          </div>
          <div class="btn">
            <input type="button" value="7" />
            <input type="button" value="9" />
            <input type="button" value="8" />
            <input type="button" value="DEL" />
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="+" />
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="-" />
            <input type="button" value="." />
            <input type="button" value="0" />
            <input type="button" value="/" />
            <input type="button" value="x" />
            <input type="button" value="RESET" />
            <input type="button" value="=" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
